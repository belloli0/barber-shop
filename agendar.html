<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <h1>PANFLETO BARBER</h1>
            </div>
            <div class="barbeiro">
                <p class="topicos">PROFISSIONAL</p>
                <form>
                    <select name="barbeiro" id="barbeiros">
                        
                        <option>Panfleto</option>

                    SERVIÇO

                    <input type="checkbox" name="box1" id="check1">
                    <p class="paragrafooption"> Barba</p>
                </div>
                    <div class="menu">
                    <p class="descoption">Valor: R$ 25,00</p>
                    <p class="descoption">Tempo: 30.00</p>
                </div>
                </div>
                <div class="opcoes">
                    <p class="paragrafooption">Corte</p>
                </div>
